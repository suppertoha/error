<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <title>Error</title>

    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="error">
      <div class="error__container container">
        <div class="error__inner">
          <div class="error__content">
            <h2 class="error__title title">Страница <br> не найдена</h2>
            <div class="error__text">
              Возможно она была перемещена, 
              или вы просто неверно указали адрес страницы.
            </div>
            <div class="error__button">
              <button type="button" class="btn btn--path box-buttons__right" data-modal-btn="">
                назад
            </button>
            </div>
          </div>

          <div class="error__image">
            <span>
              <img src="images/error-img.png" alt="error">
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
